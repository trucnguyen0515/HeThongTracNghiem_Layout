<div class="container-fluid">
  <table id="table_user" class="table table-striped table-bordered">
     <thead>
      <tr>
        <td>Id</td>
        <td>Tài khoản</td>
        <td>Mật khẩu</td>
        <td>Email</td>
        <td>Cấp độ</td>
        <td>Chỉnh sửa</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users| async">
        <ng-container *ngIf="!user.daXoa" class="card-header">
          <td>{{user.id}}</td>
          <td>{{user.taiKhoan}}</td>
          <td>{{user.matKhau}}</td>
          <td>{{user.email}}</td>
          <td>{{user.capDo}}</td>
          <td class="btn-group">
            <button class="btn btn-outline-primary" type="button" (click)="LayID(user.key)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-outline-danger" >
              <i class="far fa-trash-alt"></i>
            </button>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
